name: Release (Semantic Versioning)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  discover-go-tags:
    runs-on: ubuntu-latest
    outputs:
      tags: ${{ steps.discover.outputs.tags }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Discover Go build tags
        id: discover
        run: |
          TAGS=$(grep -Rho '^//go:build .*' . \
            | sed 's|//go:build ||' \
            | grep -E '^[a-zA-Z_][a-zA-Z0-9_]*$' \
            | sort -u \
            | jq -R -s -c 'split("\n") | map(select(length > 0))')

          echo "Discovered tags:"
          echo "$TAGS"

          echo "tags=$TAGS" >> $GITHUB_OUTPUT

  build:
    needs: discover-go-tags
    runs-on: ubuntu-latest

    strategy:
      matrix:
        tag: ${{ fromJSON(needs.discover-go-tags.outputs.tags) }}
        os:
          - linux
          - darwin
          - windows

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Required for semantic-release

      - name: Setup go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'

      - name: Build go binaries
        run: |
          dist_dir=dist

          export GOOS=${{ matrix.os }}

          if [ "${GOOS}" = "darwin" ]; then
            export GOARCH="arm64"
          else
            export GOARCH="amd64"
          fi

          if [ "${GOOS}" = "windows" ]; then
            extension=".exe"
          else
            extension=""
          fi

          binary_name="ddns-libdns-${{ matrix.tag }}-${GOOS}-${GOARCH}${extension}"

          mkdir -p "${dist_dir}"
          go mod download -x
          go build -v -o "${dist_dir}/${binary_name}" .
          ls -l "${dist_dir}"

          echo "BINARY_NAME=${binary_name}" >> $GITHUB_ENV
          echo "DIST_DIR=${dist_dir}" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ env.BINARY_NAME }}
          path: ${{ env.DIST_DIR }}/${{ env.BINARY_NAME }}
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Required for semantic-release

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: ./assets
          pattern: ddns-libdns-*
          merge-multiple: true

      - name: Display downloaded files
        run: ls -R ./assets

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"

      - name: Get npm cache directory
        id: npm-cache-dir
        shell: bash
        run: echo "dir=$(npm config get cache)" >> ${GITHUB_OUTPUT}

      - uses: actions/cache@v5
        id: npm-cache # use this to check for `cache-hit` ==> if: steps.npm-cache.outputs.cache-hit != 'true'
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PAT }}
        run: |
          npx semantic-release
